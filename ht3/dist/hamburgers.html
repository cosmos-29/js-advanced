<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Home Task #2. Hamburgers</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark"> <a class="navbar-brand" href="#">E-Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="form-inline">
                        <button type="button" class="btn btn-outline-danger" onclick="window.location='index.html'">Магазин</button>
                        <button type="button" class="btn btn-outline-danger" onclick="window.location='hamburgers.html'">Бургерная </button>
                        <div class="stretch"></div>
                        <div class="cart-account"><i class="fas fa-cart-plus"></i></div>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="burgers">
                <form action="#" id="hamburger-form">
                <fieldset id="hamburger-fieldset">
                    <h3 id="hamburger-top">Составь свой бургер</h3>
                    <fieldset class="hamburger-fieldset-inside">
                        <legend>Выберите свой размеры бургера</legend>
                        <input type="radio" name="size" id="bigburger" value="Big" class="hamburger-input" data-price="100" data-calories="40" checked>
                        <label for="bigburger">Большой (100 рублей, 40 калорий)</label>
                        <input type="radio" name="size" id="midleburger" value="Midle" class="hamburger-input" data-price="85" data-calories="30">
                        <label for="midleburger">Средний (85 рублей, 30 калорий)</label>
                        <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input" data-price="50" data-calories="20">
                        <label for="smallburger">Маленький (50 рублей, 20 калорий)</label>
                    </fieldset>
                    <fieldset class="hamburger-fieldset-inside">
                        <legend>Выберите начинку своего бургера</legend>
                        <input type="checkbox" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10" data-calories="20" checked>
                        <label for="cheese">Сыр (10 рублей, 20 калорий)</label>
                        <input type="checkbox" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20" data-calories="5">
                        <label for="salad">Сыр (20 рублей, 5 калорий)</label>
                        <input type="checkbox" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15" data-calories="10">
                        <label for="potato">Картофель (15 рублей, 10 калорий)</label>
                    </fieldset>
                    <fieldset class="hamburger-fieldset-inside">
                        <legend>Выберите доп. опцию</legend>
                        <input type="checkbox" checked name="topings" id="seasoning" value="Spices" class="hamburger-input" data-price="15" data-calories="0">
                        <label for="seasoning">Посыпать приправой (15 рублей, 0 калорий)</label>
                        <input type="checkbox" name="topings" id="mayonnaise" value="Mayo" class="hamburger-input" data-price="20" data-calories="5">
                        <label for="mayonnaise">Полить Майонезом (20 рублей, 5 калорий)</label>
                    </fieldset>
                    <div class="check">Собрать Бургер</div>
                    <p id="result"> Итоговая стоимость: <span id="price">0</span> <br>
                    Количество калорий: <span id="caolories">0</span>                    </p>
                </fieldset>
                 </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="data"></div>
            <div class="stretch"></div>
            <div class="social">
                <ul>
                    <li><a href="https://t.me/cjkasd" target="_blank"><i class="fab fa-telegram"></i></a></li>
                    <li><a href="https://github.com/cosmos-29" target="_blank"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
        </div>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/hamburgerCounter.js"></script>
        <script>
            
        </script>
    </footer>
</body>

</html>
