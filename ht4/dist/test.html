<body>
<div class="container">

</div>

<script>
    class cart {
        constructor(container = '.container') {
            this.container = container;
            this.array = [];
            this._init();
        }

        _init() {
            this._fetchArray();



        }

        _fetchArray() {
            this.array = {number: {id: 0, price: 150, quantity: 1}};
            this._render();
        }

        _render() {
            let content = document.querySelector(this.container);
            content.innerHTML = `<div id="${this.array.number.id}">
        <p>Товар №1. <span class="quantity"> Количество ${this.array.number.quantity} </span></p>
        <p>Стоимость общая<span class="price">${this.array.number.price * this.array.number.quantity}</span></p>
        <button id="test">click</button>
        </div>`;
            this._click();
        }

        _add(id) {
            if (id === this.array.number.id) {
                this.array.number.quantity += 1;
            }
            return this._render();
        }
        _click() {
            document.querySelector('#test').addEventListener('click', () => {
                carT._add(+event.target.parentElement.id);
                console.log(carT)
            })
        }

    }

    let carT = new cart();

</script>
